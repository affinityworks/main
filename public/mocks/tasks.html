<script id="groups-tasks-template" type="text/x-handlebars-template">

<div class="col-md-6 col-sm-6 bootcards-list" id="list" data-title="Notes">
	<h3>Tasks</h3>

	<div class="panel panel-default">
		<div class="panel-body">
			<div class="search-form">
				<div class="row">
				    <div class="col-xs-9">
				      <div class="form-group">
					      <input type="text" class="form-control" placeholder="Search Tasks...">

				      </div>
				    </div>
				    <div class="col-xs-3">
						<a class="btn btn-primary btn-block" href="/notes/add" data-toggle="modal" data-target="#editModal">
							<i class="fa fa-search"></i>
							<span>Search</span>
						</a>
				    </div>
				</div>
			</div>
		</div>
					<ul class="nav nav-tabs" role="tablist">
		        <li role="presentation" class="active"><a href="#group_pannel-members"role="tab" data-toggle="tab">All</a></li>
		        <li role="presentation" class=""><a href="#group_pannel-members"role="tab" data-toggle="tab">Active</a></li>
		        <li role="presentation" class=""><a href="#group_pannel-members"role="tab" data-toggle="tab">Unassigned</a></li>

		        <li role="presentation" class=""><a href="#group_pannel-members"role="tab" data-toggle="tab">Overdue</a></li>
		        <li role="presentation" class=""><a href="#group_pannel-members"role="tab" data-toggle="tab">Completed</a></li>
			</ul>
			<br>
		<div class="list-group">
			{{#each tasks}}

			<div class="list-group-item ">
				<div class="pull-right">
					<strong>Due: {{due_date}}</strong>


				</div>
				<h4 class="list-group-item-heading">{{name}}</h4>
				<p class="list-group-item-text">{{description}}			</p>

				{{#if assigned_to}}
				<br>
				{{#each assigned_to}}
				<div class="row">


				{{#if facebook_id}}
                <img src="http://graph.facebook.com/{{facebook_id}}/picture?type=square&height=100&width=100" class="img-rounded pull-left img-smaller">
                {{/if}}
				<strong>{{first_name}}  {{last_name}}</strong>: {{phone}} {{email}}

				</div>

               {{/each}}

               {{/if}}



			</div>
			{{/each}}





		</div>
		<div class="panel-footer">
			<a class="btn btn-primary pull-right" href="/notes/add" data-toggle="modal" data-target="#editModal">
				<i class="fa fa-plus"></i>
				<span>Add Task</span>
			</a>



		</div>
	</div>
</div>


<div class="col-sm-6 bootcards-cards hidden-xs" id="listDetails">
<h3>Activists</h3>
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="search-form">
				<div class="row">
				    <div class="col-xs-8">
				      <div class="form-group">
					      <input type="text" class="form-control" placeholder="Search Activists...">
				      </div>
				    </div>
				    <div class="col-xs-4">
					    <a class="btn btn-primary btn-block" href="/notes/add" data-toggle="modal" data-target="#editModal">
							<i class="fa fa-search"></i>
							<span>Search</span>
						</a>

					     <br> <a href="" class="pull-right">Advanced Search <i class="fa fa-arrow-down"></i></a>

				    </div>
				</div>
			</div>
		</div>
		<div class="list-group">
			{{#each members}}
			<div class="list-group-item">
				<div class="pull-right">

					<button class="btn btn-primary btn-xs" type="button">Activist Score <span class="badge">{{activist_score}}</span></button><br>
					<button class="btn btn-info btn-xs" type="button">Active Tasks <span class="badge">{{activist_score}}</span></button><br>
					<button class="btn btn-warning btn-xs" type="button">Overdue Tasks <span class="badge">{{activist_score}}</span></button><br>






				</div>
				<img src="http://graph.facebook.com/{{facebook_user_id}}/picture?type=square&height=100&width=100" class="img-rounded pull-left">
				<h4 class="list-group-item-heading">{{first_name}} {{last_name}}</h4>
				<p class="list-group-item-text">{{phone}} {{email}}</p>

				<br>
				{{#if interests}}
				<strong><!--<i class="fa fa-check-circle"></i>-->Interests:</strong> {{#each interests}}{{name}}, {{/each}}<br>
				{{/if}}
				{{#if skills}}
				<strong><!--<i class="fa fa-bullhorn"></i>-->Skills:</strong> {{#each skills}}{{name}}, {{/each}}<br>
				{{/if}}
				{{#if tags}}
				<strong><!--<i class="fa fa-tags"></i>-->Tags:</strong> {{#each tags}}{{tag}}, {{/each}}<br>
				{{/if}}
			</div>
			{{/each}}

		</div>
	</div>
