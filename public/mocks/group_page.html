<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="  crossorigin="anonymous"></script>    
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    
    <script type="text/javascript" src="vendor/swag/lib/swag.js"></script> 


    <script type="text/javascript" src="js/data.js"></script> 



    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/user.css" rel="stylesheet"> 
<script>
$(document).ready(function(){   

    var template = Handlebars.compile($("#groups-page-template").html());
    $("#content").append(template(data.groups[0]));

});
    
    (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

    
</script>

    <script type="text/javascript" src="js/public.js"></script> 



</head>
<body>
<div class="container"> 
<h2> <img src="img/logo.png" height="50"> Affinity </h2> 
<hr>

<div id="content"></div>


<script id="groups-page-template" type="text/x-handlebars-template">
    
<div class="group_page">
<div class="row">
    <div class="col-md-8">
        <h1>{{name}}</h1>
        <hr>
        {{#each updates.sticky}}
            <div class="group_page-update_row">
                <h2>{{title}}</h2>  
                <p>{{content}}</p>
                <hr>
            </div>
        {{/each}}


        {{#if events}}
        <div class="group_page-events">
            <h3><i class="fa fa-calendar"></i> Upcoming Events</h3>
            {{#each events}}
            <a href="group_event.html"><span class="label label-primary">RSVP</span> {{name}}: {{date}} {{start_time}}</a><br>
            {{/each}}
            <hr>
        </div> 
        {{/if}}


        {{#each updates.regular}}
            <div class="group_page-update_row">
                <h2>{{title}}</h2>  
                <small>{{date}}</small>  
                <p>{{content}}</p>
                <hr>
            </div>
        {{/each}}

    </div>
    <div class="col-md-4 ">
        <div class="well">
            <h4><i class="fa fa-bullhorn"></i> Join Our Group</h4>
                <div class="form-group">
                    <input type="email" class="form-control" id="group_signup_form-email" value="" placeholder="Email">
                </div>
                <div class="form-group group_signup_form-name-container">
                    <input type="text" class="form-control" id="group_signup_form-name" value="" placeholder="First Name">
                </div>
                <div class="form-group group_signup_form-name-container">
                    <input type="text" class="form-control" id="group_signup_form-name" value="" placeholder="Last Name">
                </div>
                <div class="form-group group_signup_form-phone-container">
                    <input type="phone" class="form-control" id="group_signup_form-phone" value="" placeholder="Phone">
                </div>
                 <div class="checkbox ">
                    <label>
                      <input type="checkbox" id="group_signup_form-volunteer"> I want to volunteer to help organize events
                    </label>
                  </div>
                
                <div class="form-group group_signup_form-note-container">
                    <textarea  class="form-control" id="" value="" placeholder="I can help by..."></textarea>
                </div>
                <button class="g-button btn  btn-success">Join Group</button>

        </div>



        {{#if facebook_page_url}}
        <div class="well">
            <h4><i class="fa fa-facebook-square"></i> {{name}} on Facebook</h4>
            <div class="fb-like" data-href="{{facebook_page_url}}" data-width="200" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>        
        </div>
        <br>

        {{/if}}

        {{#if twitter}}
        <div class="well">
            <a class="twitter-timeline" href="https://twitter.com/{{twitter}}" data-tweet-limit=1 data-chrome="nofooter"></a> 
        </div>
        {{/if}}

       
        {{#if contact_name}}
        <div class="well">
            <h4><i class="fa fa-book"></i> Contact Info</h4>
            <b>Group Contact</b>: {{contact_name}}<br>
            <i class="fa fa-phone"></i> {{contact_phone}}<br>
            <a href="mailto:{{contact_emails}}"><i class="fa fa-envelope"></i> Send us an email</a>
        </div>
        {{/if}}



        {{#if nearby_groups}}

        <div class="well group_page-events">
            <h4><i class="fa fa-map-marker"></i> Nearby Groups</h4>
            {{#each nearby_groups}}
            <a href="">{{name}}</a> <small>{{distance}} miles</small></a><br>
            {{/each}}
        </div> 
        {{/if}}
        
    </div>
</div>
 </script>  
    
    
    
</div>
</body>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</html>
